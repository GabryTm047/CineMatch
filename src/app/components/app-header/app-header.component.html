<header class="app-header">
  <a class="brand" routerLink="/home">
    <img src="assets/imgs/CineMatch_banner.JPG" alt="CineMatch" class="brand__logo" />
  </a>

  <div class="app-header__user">
    <div class="avatar" [class.avatar--image]="avatarUrl() !== null">
      @if (avatarUrl()) {
        <img [src]="avatarUrl()!" />
      }@else{
        <div>
          <i class="fa-solid fa-circle-user"></i>
        </div>
      }
    </div>
    <div class="greeting">
      <span class="greeting__label">Ciao, </span>
      <strong class="greeting__name">{{ displayName() }}</strong>
    </div>
  </div>

  <button type="button" class="logout" (click)="logout()" aria-label="Esci">
    <div>
      <i class="fa-solid fa-right-from-bracket"></i>
    </div>
  </button>
</header>
